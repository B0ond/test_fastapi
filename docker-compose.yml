version: "3.9"

services:
  app:
    build: .
    container_name: fastapi_app
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      TEST_DB_NAME: ${TEST_DB_NAME} # новая переменная для тестовой БД
      DATABASE_URL: postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      TEST_DATABASE_URL: postgresql+asyncpg://${DB_USER}:${DB_PASSWORD}@db:5432/${TEST_DB_NAME} # новый URL для тестовой БД
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./app:/app/app
    command: [ "/bin/bash", "-c", "uvicorn app.main:app --host 0.0.0.0 --port 8000" ]
    #["/bin/bash", "-c", "pytest && uvicorn app.main:app --host 0.0.0.0 --port 8000"]

  db:
    image: postgres:15
    container_name: postgres_db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_HOST_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
